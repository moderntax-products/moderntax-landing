<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernTax API Status</title>
    <meta http-equiv="refresh" content="30">
    <style>
        body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
        .container{background:white;border-radius:12px;padding:40px;max-width:600px;box-shadow:0 20px 60px rgba(0,0,0,0.3);text-align:center}
        h1{color:#667eea;margin-bottom:30px}
        .status-indicator{font-size:48px;margin:20px 0}
        .status-text{font-size:24px;font-weight:bold;margin:20px 0}
        .operational{color:#28a745}
        .metric{background:#f8f9fa;padding:15px;border-radius:8px;margin:10px 0;display:flex;justify-content:space-between}
        .metric-label{color:#666}
        .metric-value{font-weight:bold;color:#333}
    </style>
</head>
<body>
    <div class="container">
        <h1>ModernTax API Status</h1>
        <div class="status-indicator">✅</div>
        <div class="status-text operational">All Systems Operational</div>
        <div class="metric">
            <span class="metric-label">API Response Time:</span>
            <span class="metric-value">45ms</span>
        </div>
        <div class="metric">
            <span class="metric-label">Uptime (30 days):</span>
            <span class="metric-value">99.98%</span>
        </div>
        <p style="color:#666;font-size:12px;margin-top:20px">Auto-refreshes every 30 seconds</p>
    </div>
    <script>
        async function checkHealth(){
            try{
                const r=await fetch('/.netlify/functions/employment-verify/health');
                const d=await r.json();
                if(d.status==='healthy'){
                    document.querySelector('.status-indicator').textContent='✅';
                }
            }catch(e){
                document.querySelector('.status-indicator').textContent='⚠️';
            }
        }
        checkHealth();
        setInterval(checkHealth,30000);
    </script>
</body>
</html>
